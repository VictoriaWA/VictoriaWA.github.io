<!DOCTYPE html>

<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  padding-top: 40px;
  position: relative;
  width: 1200px;
}

button {
  position: absolute;
  right: 40px;
  top: 10px;
}

.bullet { font: 10px sans-serif; }
.bullet .marker { stroke: #c16d71; stroke-width: 4px; }
.bullet .tick line { stroke: #484d6d; stroke-width: .5px; }
.bullet .range.s0 { fill: #877289; }
.bullet .range.s1 { fill: #695c72; }
.bullet .range.s2 { fill: #60434f; }
.bullet .measure.s0 { fill: #f47656; }
.bullet .title { font-size: 14px; font-weight: bold; }
.bullet .subtitle { fill: #999; }

</style>
<h1 style="text-align: center;">C004 - Mall Parque Arauco</h1>
<h3 style="text-align: center;">Overall</h3>
<div id="area0"></div>
<div id="area1" style="float: left; width: 600px;"><h3 style="text-align: center;">Weekday</h3><h4 style="text-align: center;">Peak</h4></div>
<div id="area2" style="float: right; width: 600px;"><h3 style="text-align: center;">Weekend</h3><h4 style="text-align: center;">Peak</h4></div>

var margin = {top: 5, right: 40, bottom: 20, left: 160},
    width = 1200 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var chart0 = d3.bullet()
    .width(width)
    .height(height);

d3.json("bulletdata0.json", function(error, data) {
  var svg1 = d3.select("#area0").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart0);

  var title = svg1.append("g")
      .style("text-anchor", "end")
      .attr("transform", "translate(-6," + height / 2 + ")");

  title.append("text")
      .attr("class", "title")
      .text(function(d) { return d.title; });

  title.append("text")
      .attr("class", "subtitle")
      .attr("dy", "1em")
      .text(function(d) { return d.subtitle; });


});
